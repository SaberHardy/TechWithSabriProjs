<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms Basics</title>
</head>
<body>
<h1>Contact US</h1>
<form action="" method="post">
    <label for="name">User Name:</label>
    <input type="text" id="name" name="username" placeholder="Type your name here" required>
    <br>
    <br>
    <label for="password">User Password:</label>
    <input type="password" id="password" name="password" placeholder="Type your Password here" required>
    <br>
    <br>
    <textarea id="message" name="message" rows="20" cols="10"
              placeholder="Your Feedback is much appreciated...!" required>
    </textarea>
    <br>

    <button type="submit">Submit answer</button>
</form>
</body>
</html>
